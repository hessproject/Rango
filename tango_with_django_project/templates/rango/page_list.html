{% if pages %}
    <ul>
        {% for page in pages %}
        <li><a href="{% url 'goto' %}?page_id={{ page.id }}">{{ page.title }}
            {% if page.views > 1%}
                ({{ page.views }} views)
            {% elif page.views == 1%}
                ({{ page.views }} view)
            {% else %}
                (0 views)
            {% endif %}
            </a>
        </li>
        {% endfor %}
    </ul>

{% else %}
<strong>No pages in category</strong><br/>
{% endif %}
