{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block body_block %}
<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
<div>
    <h1 class="display-3">Login</h1>
</div>

<form class="form-signin" role="form" method="POST" action=".">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>

    <label class="sr-only" for="id_username">Username</label>
    <input autofocus id="id_username" placeholder="Username" class="form-control" maxlength="254" name="username" type="text" required>

    <label class="sr-only" for="inputPassword">Password</label>
    <input id="id_password" placeholder="Password" class="form-control" name="password" type="password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
</form>
<p>
    <a href="{% url 'auth_password_change'%}">Change Password</a><br/>
    Not a member?
    <a href="{% url 'registration_register' %}">Register</a>
</p>
{% endblock %}
